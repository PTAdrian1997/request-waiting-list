<h2>Requests</h2>
<div *ngIf = "userInfoService.moderator === userInfoService.getUsertype(); else nonModeratorBlock;">
 <ul class="requests">
  <li *ngFor="let request of requests">
    <span>{{request.hash}}</span> <span> {{request.documentName}}</span>  {{request.proposerName}}
	   <button class="accept" title="accept request" (click)="accept(request)">Accept</button>
     <button class="deny" title="delete request" (click)="deny(request)">Deny</button>
  </li>
 </ul>
</div>
<ng-template #nonModeratorBlock>You must be logged in as a Moderator to see this page</ng-template>
